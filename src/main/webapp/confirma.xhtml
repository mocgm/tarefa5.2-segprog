<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">INSCRIÇÃO CONFIRMADA</div>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputText value="Prezado(a) #{inscricaoBean.candidato.nome}, seguem os dados da sua inscrição."/>                
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">                
                <h:outputText id="idioma" value="Idioma escolhido: #{inscricaoBean.candidato.idioma.descricao}"/>                
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputText value="CPF: #{inscricaoBean.candidato.cpf}"/>                
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputText value="Data e hora: #{inscricaoBean.candidato.dataHora}"/>                
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputText value="Endereço: #{inscricaoBean.candidato.endereco}"/>                
            </h:panelGroup>                                                
            <h:commandButton value="Voltar" action="inscricao"/>            
            <h:commandButton value="Visualizar candidatos" action="loginRestrito.xhtml?faces-redirect=true"/>   
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
